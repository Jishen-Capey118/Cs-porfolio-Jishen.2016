        <h1 class="heading">Calculator</h1>
        <input id="number" placeholder="enter the first number">
        <select id="operations">
          <option value="multiply">* (multiply)</option>
          <option value="add">+ (add)</option>
          <option value="subtract">- (subtract)</option>
          <option value="divide">/ (divide)</option>
          <option value="exponent">^ (exponent)</option>
          <option value="Nth root">Nth root</option>
        </select>
        <input id="numbers" placeholder="enter the second number">
         <button onclick="calculate()">Calculate</button>
         <script>
            function calculate(){
                var e = document.getElementById("operations");
                var operation = e.value;
                
                var num1 = Number(document.getElementById("number").value)
                var num2 = Number(document.getElementById("numbers").value)
                if(operation === "add"){
                    alert(num1+num2)
                }
                if(operation === "multiply"){
                    alert(num1*num2)   
                }
                if(operation === "subtract"){
                    alert(num1-num2)
                }
                if(operation === "divide"){
                    alert(num1/num2)   
                }
                if(operation === "exponent"){
                    alert(Math.pow(num1,num2))   
                }
                if(operation === "Nth root"){
                    alert(Math.pow(num1, 1/num2))   
                }
            }        
        </script>
