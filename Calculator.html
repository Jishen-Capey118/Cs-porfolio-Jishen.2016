        <h1 class="heading">Calculator</h1>
        <input class="numbers" id="number" placeholder="enter the first number">
     <!–-Each Operations will be defined with symbols below-–!>

        <select class="operations" id="operations">
          <option value="multiply">* (multiply)</option>
          <option value="add">+ (add)</option>
          <option value="subtract">- (subtract)</option>
          <option value="divide">/ (divide)</option>
          <option value="exponent">^ (exponent)</option>
          <option value="Nth root">Nth root</option>
        </select>
        <input class="numbers" id="numbers" placeholder="enter the second number">
         <button class="operations" onclick="calculate()">Calculate</button>
         <br>
         <center>
         <div id="answerdiv" class="answerdiv">This is the Answer!</div>
         </center>
        <!–-Each operations also can be derived inside a new string in this form: string(num1) + "(symbol)" + string(num2)-–!>

         <script>
            function calculate(){
                var e = document.getElementById("operations");
                var operation = e.value;
                //Var num 1 represents the first number in a string
                var num1 = Number(document.getElementById("number").value)
                //var num 2 represents the second number in a string
                var num2 = Number(document.getElementById("numbers").value)
                
                //Each of the if statements below will take both numbers in strings and use math operations to solve
                if(operation === "add"){
                    document.getElementById("answerdiv").innerHTML = String(num1) + " + " + String(num2) + " = " + (num1+num2)
                }
                if(operation === "multiply"){
                document.getElementById("answerdiv").innerHTML = String(num1) + " * " + String(num2) + " = " + (num1*num2)
                }
                if(operation === "subtract"){
                document.getElementById("answerdiv").innerHTML = String(num1) + " - " + String(num2) + " = " + (num1-num2)

                }
                if(operation === "divide"){
                document.getElementById("answerdiv").innerHTML = String(num1) + " / " + String(num2) + " = " + (num1/num2)
                }
                if(operation === "exponent"){
                document.getElementById("answerdiv").innerHTML = String(num1) + " ^ " + String(num2) + " = " + (Math.pow(num1,num2))   
                //This is the final Nth root represented by the Math.Pow function(num1, 1/num2)
                }
                if(operation === "Nth root"){
                 document.getElementById("answerdiv").innerHTML = String(num1) + " Nth root " + String(num2) + " = " + (Math.pow(num1, 1/num2))  
                                    
                }
            }        
        </script>
